<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            color: #333; /* Dark text color */
        }
        .container {
            background-color: #ffffff; /* White background for the form */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow */
            padding: 30px;
        }
        h2 {
            color: #007bff; /* Bootstrap primary color for the heading */
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #0066cc; /* Custom blue for the button */
            border-color: #005cbf;
        }
        .btn-primary:hover {
            background-color: #005cbf; /* Darker blue on hover */
            border-color: #004bb5;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Deepfake Detection</h2>
        <form action="/" method="post" enctype="multipart/form-data" class="text-center">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Classify</button>
        </form>
    </div>
</body>
</html>
